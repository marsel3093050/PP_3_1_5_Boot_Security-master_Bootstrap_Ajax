<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Login page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8344/8344489.png">
</head>
<style>
    body {
        background: ghostwhite;
    }
</style>
<body class="text-center">
<div class="container mt-5 col-sm-4">
    <form class="form-signin" method="POST" action="/login">
        <h2 class="form signin-heading">Please sign in</h2>

        <label for="username" class="sr-only"></label>
        <input type="email" id="username" name="username" class="form-control"  placeholder="Enter email"
        required autofocus>

        <label for="password" class="sr-only"></label>
        <input type="password" id="password" name="password" class="form-control"  placeholder="Password"
        required>

        <input name="_csrf" type="hidden" value="3c598475-dc65-4a47-bfe3-ff0d79673623">
        <div th:if="${param.error}" style="color: red">Неправильные имя или пароль</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
